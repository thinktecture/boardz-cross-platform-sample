<div class="box box-solid box-warning">
    <div class="box-header with-border"><i class="fa fa-photo"></i>
        <h3 class="box-title ng-scope">Add a picture</h3>
    </div>
    <div class="box-body text-center">
        
        <p class="text-muted">Take a picture of you and your game!</p>
        <button type="button" class="btn btn-warning" (click)="takePicture()">
            <i class="fa fa-camera-retro fa-2x"></i>
        </button>

        <p [hidden]="!hasError" class="text-danger ng-scope" style="">
            Sorry, but we can't access your camera to take a picture. :-(</p>
        <img *ngIf="!!pictureUrl" class="img-responsive" [src]="pictureUrl">
    </div>
</div>
