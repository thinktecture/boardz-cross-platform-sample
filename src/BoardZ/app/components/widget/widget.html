<div [class]="'small-box bg-'+_color ">
    <div class="inner">
        <h3>{{_count}}</h3>

        <p>{{_caption}}</p>
    </div>
    <div class="icon">
        <i [class]="'fa fa-' + _icon"></i>
    </div>
    <a [routerLink]="[_target]" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
</div>
